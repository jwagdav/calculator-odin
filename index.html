<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="calculator">
        <section class="display">
            <div class="previous-operand">80085 +</div>
            <div class="current-operand"> 80085</div>
        </section>
        
       
        <button class="operators grid-items span-two" id="clear">Clear</button>
        <button class="operators grid-items" id="delete">DEL</button>
        <button class="operators grid-items" id="divide">รท</button>
        <button class="nums grid-items" id="1">1</button>
        <button class="nums grid-items" id="2">2</button>
        <button class="nums grid-items" id="3">3</button>
        <button class="operators grid-items" id="multiply">*</button>
        <button class="nums grid-items" id="4">4</button>
        <button class="nums grid-items" id="5">5</button>
        <button class="nums grid-items" id="6">6</button>
        <button class="operators grid-items" id="add">+</button>
        <button class="nums grid-items" id="7">7</button>
        <button class="nums grid-items" id="8">8</button>
        <button class="nums grid-items" id="9">9</button>
        <button class="operators grid-items" id="subtract">-</button>
        <button class="nums grid-items" id="zero">0</button>
        <button class="nums grid-items" id="decimal">.</button>
        <button class="operators grid-items span-two" id="equals">=</button>
        
    
    </section>

    <script src="main.js"></script>
</body>
</html>
